<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cycle</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link href="../assets/css/homeowner.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row top">
      <div class="nav">
        <ul>
          <li class="navbar-brand">Home Owner</li>
          <div class="owner right">
            <li><img src="http://via.placeholder.com/50x50" class="img-circle" alt=""></li>
            <li>Owner / Owner-name</li>
          </div>
        </ul>
      </div>
    </div>
    <div class="container main">
      <div class="row">
        <div class="col-md-4 col-xs-12 stats">
          <div class="well bar">
          </div>
          <div class="bar-text">2176127CLE</div>
          <div class="sample-image bar img-responsive">
          </div>
          <div class="map bar">
          </div>
        </div>
        <div class="col-md-8 col-xs-12 box">
          <div class="tile-top">
            <ul>
              <li>Energy produced: 761276V</li> <br>
              <li>Energy Consumed: 7216123V</li>
              <li class="right">Time:7hr</li>
              <li class="progress">
                <p class="progress-label">%CONS</p>
                <p class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"aria-valuemax="100" style="width:70%"></p>
              </li>
            </ul>

            <ul class="filter-btns">
              <li><button class="btn btn-default">Day</button></li>
              <li><button class="btn btn-default">Month</button></li>
              <li><button class="btn btn-default">Year</button></li>
            </ul>
          </div>
          <div class="tile-body">
            <h3>Month</h3>
            <div class="details-box ct-chart ct-square">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script>
    $(function() {
      var options;

      var data = {
        series: [
          [200, 380, 350, 320, 410, 450, 570, 400, 555, 620, 750, 900],
        ]
      };

      // line chart
      options = {
        width: "80%",
        height: "150px",
        margin: "auto",
        showPoint: true,
        axisX: {
          showGrid: false
        },
        lineSmooth: false,
      };

      new Chartist.Line('.ct-chart', data, options);

    });
  </script>
</body>

</html>
