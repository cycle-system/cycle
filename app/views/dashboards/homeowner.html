<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cycle</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link href="../assets/css/homeowner.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row top">
      <div class="nav">
        <ul>
          <li class="navbar-brand">Home Owner</li>
          <div class="owner right">
            <li><img src="http://via.placeholder.com/50x50" class="img-circle" alt=""></li>
            <li>Owner / Owner-name</li>
          </div>
        </ul>
      </div>
    </div>
    <div class="container main">
      <div class="row">
        <div class="col-md-4 col-xs-12 stats">
          <div class="well bar">
            WALLET 2716612CLE
          </div>
          <div class="bar-text">ENERGY 2176127CLE</div>
          <div class="sample-image bar img-responsive">
          </div>
          <div class="map bar">
          </div>
        </div>
        <br>
        <div class="col-md-8 col-xs-12 box">
          <div class="tile-top">
            <ul>
              <li class="right">TIME: 7HR</li>
              <li>ENERGY PRODUCED: 761276V</li> <br>
              <li>ENERGY CONSUMED: 7216123V</li>
              <br><br>
              <div class="progress" style="background-color:#a6a6a6;">
                <div class="progress-bar" role="progressbar" style="width: 75%; background-color:#00334d" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75% CONS</div>
              </div>
            </ul>
            <ul class="filter-btns">
              <li><button class="btn btn-default">DAY</button></li>
              <li><button class="btn btn-default">MONTH</button></li>
              <li><button class="btn btn-default">YEAR</button></li>
            </ul>
          </div>
          <br>
          <div class="tile-body">
            <!-- <br>
            <h5>Month</h5> -->
            <img src="../assets/img/Asset30fix.jpg"class="img-responsive graph" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script>
    $(function() {
      var options;

      var data = {
        series: [
          [200, 380, 350, 320, 410, 450, 570, 400, 555, 620, 750, 900],
        ]
      };

      // line chart
      options = {
        width: "80%",
        height: "200px",
        margin: "auto",
        showPoint: true,
        axisX: {
          showGrid: true
        },
        lineSmooth: false,
      };

      new Chartist.Line('.ct-chart', data, options);

    });
  </script>
</body>

</html>
